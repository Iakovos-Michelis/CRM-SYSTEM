{% extends 'base_admin.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
    <div style="max-width: 500px; margin: 50px auto; padding: 20px;">
        <h1 style="text-align: center; margin-bottom: 30px;">ADD USER</h1>

        {% for message in get_flashed_messages() %}
            <p style="color: red; text-align: center;">{{ message }}</p>
        {% endfor %}

        <form method="post" novalidate>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
            </div>

            <div class="form-group">
                <label for="password2">Re-type Password:</label>
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Re-type Password" required />
            </div>

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required />
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required />
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required />
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="employee">Employee</option>
                    <option value="manager">Manager</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember" style="margin-top: 0;">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Submit</button>
        </form>
    </div>
{% endblock %}
