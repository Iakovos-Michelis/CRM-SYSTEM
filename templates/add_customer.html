{% extends 'base_employee.html' %}

{% block title %}Add Customer{% endblock %}

{% block content %}

    <!-- Form container -->
    <div style="max-width: 500px; margin: 50px auto; padding: 20px;">
        <h1 style="text-align: center; margin-bottom: 30px;">ADD CUSTOMER</h1>

        <!-- Customer form -->
        <form method="post" novalidate>

            <!-- First name field -->
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required />
            </div>

            <!-- Last name field -->
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required />
            </div>

            <!-- Email field -->
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required />
            </div>

            <!-- "Remember me" checkbox -->
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember" style="margin-top: 0;">Remember Me</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Submit</button>
        </form>
    </div>
{% endblock %}
