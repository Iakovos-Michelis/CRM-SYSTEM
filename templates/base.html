<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<script src="{{ url_for('static', filename='app.js') }}"></script>
<body>
    <nav class="navbar navbar-dark" style="background-color: rgba(27, 65, 255, 0.58);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: white; font-weight: bold; font-size: 24px;">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="border: none;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="background-color: rgba(27, 65, 255, 0.58); margin-top: 5px;">
                <ul class="navbar-nav ms-auto">
                    {% block menu %}{% endblock %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 20px;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
